<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/142dbbd8e0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="assets/js/lib/jQuery.js"></script>
    <link rel="stylesheet" href="assets/css/todoList.css">
</head>
<body>
    <div class="content">
    <div id="container">
        
        <h1><input class="addName" type="text" placeholder="ToDo List Name"> <i class="fas fa-plus newList"></i></h1>
        

        <ul>
            <input class="addTodo" type="text" placeholder="Add New ToDo">
            <li><span class="delete"><i class="fas fa-trash-alt"></i></span> Feed Dog</li>
            <li><span class="delete"><i class="fas fa-trash-alt"></i></span> Call Mario</li>
            <li><span class="delete"><i class="fas fa-trash-alt"></i></span> Play Chess</li>
        </ul>
    </div>
    </div>
    <script src="assets/js/todoList.js"></script>
</body>
</html>
